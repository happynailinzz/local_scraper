<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "local_scraper" }}</title>
    <style>
      :root { --bg:#0b1220; --panel:#111b2f; --text:#e9eefc; --muted:#a8b3d6; --accent:#6ee7b7; --line:#223053; }
      body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: radial-gradient(1200px 600px at 10% 10%, #16244a 0%, var(--bg) 55%); color: var(--text); }
      a { color: inherit; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 18px; }
      .nav { display:flex; gap:12px; align-items:center; justify-content:space-between; padding:12px 14px; background: rgba(17,27,47,0.72); border:1px solid var(--line); border-radius:14px; backdrop-filter: blur(10px); }
      .nav a { text-decoration:none; padding:8px 10px; border-radius:10px; color: var(--muted); }
      .nav a:hover { color: var(--text); background: rgba(110,231,183,0.08); }
      .brand { font-weight:700; letter-spacing:0.2px; }
      .grid { display:grid; grid-template-columns: 1fr; gap:14px; margin-top:14px; }
      .card { background: rgba(17,27,47,0.75); border:1px solid var(--line); border-radius:16px; padding:14px; }
      .h { font-size: 18px; font-weight: 700; margin: 0 0 10px; }
      .muted { color: var(--muted); }
      .table { width:100%; border-collapse: collapse; }
      .table th, .table td { text-align:left; padding:10px 8px; border-bottom: 1px solid rgba(34,48,83,0.7); vertical-align: top; }
      .table th { color: var(--muted); font-weight:600; }
      .pill { display:inline-block; padding:2px 8px; border:1px solid rgba(110,231,183,0.25); border-radius:999px; color: var(--accent); font-size: 12px; }
      .rowtitle { font-weight:600; }
      .controls { display:flex; flex-wrap:wrap; gap:10px; align-items:end; }
      label { font-size:12px; color: var(--muted); display:block; margin-bottom:6px; }
      input, select { background: rgba(9,14,26,0.7); border:1px solid var(--line); color: var(--text); border-radius: 10px; padding:8px 10px; }
      button { background: rgba(110,231,183,0.18); border: 1px solid rgba(110,231,183,0.35); color: var(--text); border-radius: 12px; padding: 9px 12px; cursor:pointer; font-weight:600; }
      button:hover { background: rgba(110,231,183,0.26); }
      pre { background: rgba(9,14,26,0.7); border:1px solid var(--line); border-radius: 12px; padding: 12px; overflow:auto; }
      .pager { display:flex; gap:10px; align-items:center; justify-content:flex-end; }
      .pager a { color: var(--muted); text-decoration:none; }
      .pager a:hover { color: var(--text); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="nav">
        <div class="brand">local_scraper</div>
        <div>
          <a href="/announcements">公告</a>
          <a href="/runs">运行记录</a>
          <a href="/tasks">任务</a>
        </div>
      </div>

      <div class="grid">
        {% block body %}{% endblock %}
      </div>
    </div>
  </body>
</html>
