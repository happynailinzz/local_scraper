services:
  local-scraper:
    image: ghcr.io/happynailinzz/local-scraper:v0.2.2
    container_name: local-scraper
    restart: unless-stopped
    ports:
      # Host port -> container port (container always listens on 8000)
      - "${WEBUI_PUBLISH_PORT:-5682}:5682"
    env_file:
      - .env
    environment:
      # WebUI
      WEBUI_HOST: 0.0.0.0
      WEBUI_PORT: 5682

      # Container timezone (optional but recommended)
      TZ: Asia/Shanghai

      # DB
      DB_PATH: /app/data/zhaocai.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
